<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti</title>
    <style>
        /* Stile Generale */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        /* Form di Aggiunta Utente */
        form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background: #0056b3;
        }

        /* Tabella */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .btn-delete {
            background: red;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn-delete:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestione Utenti</h1>

        <!-- Form per aggiungere un nuovo utente -->
        <h3>Aggiungi Nuovo Utente</h3>
        <form method="POST" action="{% url 'add_user' %}">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="Nome" required>
            <input type="text" name="last_name" placeholder="Cognome" required>
            <input type="text" name="unlock_code" placeholder="Codice di Sblocco (6 cifre)" required>
            <button type="submit">Aggiungi Utente</button>
        </form>

        <!-- Mostra gli utenti -->
        <h3>Lista Utenti</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Codice di Sblocco</th>
                <th>Azioni</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.unlock_code }}</td>
                <td>
                    <a href="{% url 'delete_user' user.id %}" class="btn-delete">Elimina</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <!-- ðŸ”¹ Sezione Log Accessi Blockchain -->
        <h3>Log Accessi Blockchain</h3>
        <button onclick="loadAccessLogs()">Aggiorna Log</button>
        <table id="accessLogsTable">
            <tr>
                <th>Utente</th>
                <th>Timestamp</th>
                <th>Codice Hashato</th>
            </tr>
        </table>
    </div>

    <!-- Script per recuperare i log via AJAX -->
    <script>
        function loadAccessLogs() {
            fetch("{% url 'get_access_logs' %}")  // URL aggiornato
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("accessLogsTable");
                    table.innerHTML = "<tr><th>Utente</th><th>Timestamp</th><th>Codice Hashato</th></tr>";

                    data.forEach(log => {
                        let row = table.insertRow();
                        let userName = log.username || "Sconosciuto";
                        let formattedDate = new Date(log.timestamp * 1000).toLocaleString();
                        row.insertCell(0).textContent = userName;
                        row.insertCell(1).textContent = formattedDate;
                        row.insertCell(2).textContent = log.hashed_code;
                    });
                })
                .catch(error => {
                    console.error("Errore nel recupero dei log:", error);
                });
        }
    </script>

</body>
</html>
